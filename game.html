<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>game 1</title>
        <style media="screen">
            canvas {
                border: 1px black solid;
            }
        </style>
        <script src="utilities.js"></script>
        <script src="guagame.js"></script>
        <script src="ball.js"></script>
        <script src="board.js"></script>
        <script src="brick.js"></script>
    </head>
    <body>
        <canvas id="id-canvas" width="800" height="600"></canvas>
<script>
var __main = function() {
    var paused = false;
    var game = GuaGame(60);
    var board = Board();
    var ball = Ball();
    var bricks = [];
    for (var i = 0; i < 6; i++) {
        var b = Brick();
        b.x += 130 * i;
        b.y = 100;
        bricks.push(b);
    }
    

    game.registerAction('a', function(){
        board.moveLeft();
    })
    game.registerAction('d', function(){
        board.moveRight();
    })
    game.registerAction('f', function(){
        ball.fire();
    })
    window.addEventListener('keydown', function(event){
        if (event.key == 'p') {
            paused = !paused;
        }
    })

    game.updata = function() {
        if (paused) {
            return;
        }
        ball.move();
        if (board.collide(ball)) {
            ball.rebound();
        }
        for (var i = 0; i < bricks.length; i++) {
            if (bricks[i].collide(ball)) {
                console.log('砖与球相撞');
                bricks[i].kill();
                ball.rebound();
            }
        }
        
    }

    game.draw = function() {
        game.drawImage(board);
        game.drawImage(ball);
        for (var i = 0; i < bricks.length; i++) {
            if (bricks[i].alive) {
                game.drawImage(bricks[i]);
            }
        }
    }
}

__main();
</script>
    </body>
</html>
