<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>game 1</title>
        <style media="screen">
            canvas {
                border: 1px black solid;
            }
        </style>
        <script src="utilities.js"></script>
        <script src="guagame.js"></script>
        <script src="ball.js"></script>
        <script src="board.js"></script>
        <script src="brick.js"></script>
        <script src="level.js"></script>
    </head>
    <body>
        <canvas id="id-canvas" width="800" height="600"></canvas>
        <hr>
        <input id=id-input-speed type="range" value="1">
<script>
var loadLevel = function(n) {
    n = n -1;
    var level = levels[n];
    var bricks = [];
    for (var i = 0; i < level.length; i++) {
        var p = level[i];
        var b = Brick(p);
        bricks.push(b);
    }
    return bricks;
}

//这里写的不好
var enableDebugMode = function(enable) {
    if (!enable) {
        return;
    }
    window.addEventListener('keydown', function(event){
        if (event.key == 'p') {
            paused = !paused;
        } else if ('123456789'.includes(event.key)) {
            bricks = loadLevel(Number(event.key));
        }
    })
    // 控制速度
    document.querySelector('#id-input-speed').addEventListener('input', function() {
        var input = event.target;
        console.log(input.value);
        window.fps = Number(input.value);
    })
}

var bricks = loadLevel(1);
var paused = false;

var __main = function() {
    enableDebugMode(true);
    
    var game = GuaGame(60);
    var board = Board();
    var ball = Ball();
    

    game.registerAction('a', function(){
        board.moveLeft();
    })
    game.registerAction('d', function(){
        board.moveRight();
    })
    game.registerAction('f', function(){
        ball.fire();
    })
    

    game.updata = function() {
        if (paused) {
            return;
        }
        ball.move();
        if (board.collide(ball)) {
            ball.rebound();
        }
        for (var i = 0; i < bricks.length; i++) {
            if (bricks[i].collide(ball)) {
                console.log('砖与球相撞');
                bricks[i].kill();
                ball.rebound();
            }
        }
        
    }

    game.draw = function() {
        game.drawImage(board);
        game.drawImage(ball);
        for (var i = 0; i < bricks.length; i++) {
            if (bricks[i].alive) {
                game.drawImage(bricks[i]);
            }
        }
    }
}

__main();
</script>
    </body>
</html>
